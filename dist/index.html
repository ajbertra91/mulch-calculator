<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/mulchCalculator.e31bb0bc.css"></head>
    <body id="mulch-calculator">

        <main class="container" role="main">
            <div class="jumbotron">
                <h1 class="display-4">Mulch Volume Calculator</h1>
                <p class="lead">Enter your dimensions to find out how much mulch you need.</p>
            </div>
            <div class="alert success-alert" role="alert">
                <p id="result-target"></p>
            </div>
            <form action="">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="mulch-length-input">Length</label>
                        <input type="text" class="form-control" id="mulch-length-input" placeholder="0 ft">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="mulch-width-input">Width</label>
                        <input type="text" class="form-control" id="mulch-width-input" placeholder="0 ft">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="mulch-depth-input">Depth</label>
                        <input type="text" class="form-control" id="mulch-depth-input" placeholder="0 in">
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col col-sm">
                    <button class="btn btn-primary" id="mulch-submit-btn">Calculate</button>
                </div>
            </div>
        </main>

        <script src="/mulchCalculator.e31bb0bc.js"></script>
    </body>
</html>
